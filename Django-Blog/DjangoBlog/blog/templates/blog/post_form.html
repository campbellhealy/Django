{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block image %}
<a class="navbar-brand mr-4" href="{% url 'blog_home' %}">VC Healy</a>
{% endblock image %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Post</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Post</button>
            <a class="btn btn-outline-danger" href="{% url 'post_create' %}">Restart</a>
            <a class="btn btn-outline-warning" href="{% url 'blog_home' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
